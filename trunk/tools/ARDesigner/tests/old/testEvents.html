<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1250">
        <script type="text/javascript" src="lib/Mootools.js" >;</script>
        <script type="text/javascript" src="lib/MootoolsMore.js" >;</script>
        <script type="text/javascript" src="lib/Prepravka.js" >;</script>
        <script type="text/javascript" src="lib/Utils.js" >;</script>
        <script type="text/javascript">
            var TestClass = new Class({
                Implements: [Events],

                solveSaveAskingWindow: function(){
                    alert('askingWindow');
                },

                createButton: function(){
                    var button = new Element('input', {
                        id: "saveButton",
                        'class': "buttonSave",
                        value: "OK",
                        type: "button"
                    });
                    button.addEvent('click', function(event){
                        button.fireEvent('saveAskingWindow');
                    }.bind(this));
                    button.addEvent('saveAskingWindow', function(event){
                        this.solveSaveAskingWindow();
                    }.bind(this));
                    alert($('testDiv'));
                    button.inject($('testDiv'));
                }
            });
            window.addEvent('domready', function(event){
                test = new TestClass();
                test.createButton();
            });
        </script>
    </head>
    <body>
        <div id="testDiv"></div>
    </body>
</html>
