<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://localhost/izi-miner/web/" />
<title>Add IM - no slider</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Add IM - no slider</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=add-im</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>id=add-im-select</td>
	<td>value=a-frequency</td>
</tr>
<tr>
	<td>type</td>
	<td>css=#add-im-threshold-value</td>
	<td>100</td>
</tr>
<tr>
	<td>click</td>
	<td>css=input[type=&quot;submit&quot;]</td>
	<td></td>
</tr>
<tr>
	<td>assertElementNotPresent</td>
	<td>id=add-im-window</td>
	<td></td>
</tr>
<tr>
	<td>assertElementPresent</td>
	<td>id=im-a-frequency</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=#im-a-frequency .threshold</td>
	<td>100</td>
</tr>

</tbody></table>
</body>
</html>
